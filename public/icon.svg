<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#000000"/>
  
  <!-- Piano Keys -->
  <!-- White keys -->
  <rect x="6" y="12" width="3" height="12" rx="0.5" fill="#FFFFFF"/>
  <rect x="10" y="12" width="3" height="12" rx="0.5" fill="#FFFFFF"/>
  <rect x="14" y="12" width="3" height="12" rx="0.5" fill="#FFFFFF"/>
  <rect x="18" y="12" width="3" height="12" rx="0.5" fill="#FFFFFF"/>
  <rect x="22" y="12" width="3" height="12" rx="0.5" fill="#FFFFFF"/>
  
  <!-- Black keys -->
  <rect x="8" y="12" width="2" height="7" rx="0.3" fill="#1a1a1a"/>
  <rect x="12" y="12" width="2" height="7" rx="0.3" fill="#1a1a1a"/>
  <rect x="20" y="12" width="2" height="7" rx="0.3" fill="#1a1a1a"/>
  
  <!-- Falling note (cyan) -->
  <rect x="14.5" y="6" width="2" height="4" rx="0.5" fill="#4dd0e1" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Falling note (magenta) -->
  <rect x="18.5" y="8" width="2" height="3" rx="0.5" fill="#ce93d8" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
</svg>